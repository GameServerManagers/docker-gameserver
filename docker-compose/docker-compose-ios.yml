---
services:
  # bind mount example
  linuxgsm-ios-bind:
    image: gameservermanagers/gameserver:ios
    # image: ghcr.io/gameservermanagers/gameserver:ios
    container_name: iosserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/iosserver:/data
    network_mode: host

  # volume example
  linuxgsm-ios-volume:
    image: gameservermanagers/gameserver:ios
    # image: ghcr.io/gameservermanagers/gameserver:ios
    container_name: iosserver
    restart: unless-stopped
    volumes:
      - linuxgsm-ios:/data
    network_mode: host

volumes:
  linuxgsm-ios:
