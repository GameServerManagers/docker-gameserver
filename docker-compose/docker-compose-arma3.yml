---
services:
  # bind mount example
  linuxgsm-arma3-bind:
    image: gameservermanagers/gameserver:arma3
    # image: ghcr.io/gameservermanagers/gameserver:arma3
    container_name: arma3server
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/arma3server:/data
    network_mode: host

  # volume example
  linuxgsm-arma3-volume:
    image: gameservermanagers/gameserver:arma3
    # image: ghcr.io/gameservermanagers/gameserver:arma3
    container_name: arma3server
    restart: unless-stopped
    volumes:
      - linuxgsm-arma3:/data
    network_mode: host

volumes:
  linuxgsm-arma3:
