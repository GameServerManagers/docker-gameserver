---
services:
  # bind mount example
  linuxgsm-dod-bind:
    image: gameservermanagers/gameserver:dod
    # image: ghcr.io/gameservermanagers/gameserver:dod
    container_name: dodserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/dodserver:/data
    network_mode: host

  # volume example
  linuxgsm-dod-volume:
    image: gameservermanagers/gameserver:dod
    # image: ghcr.io/gameservermanagers/gameserver:dod
    container_name: dodserver
    restart: unless-stopped
    volumes:
      - linuxgsm-dod:/data
    network_mode: host

volumes:
  linuxgsm-dod:
