---
services:
  # bind mount example
  linuxgsm-hw-bind:
    image: gameservermanagers/gameserver:hw
    # image: ghcr.io/gameservermanagers/gameserver:hw
    container_name: hwserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/hwserver:/data
    network_mode: host

  # volume example
  linuxgsm-hw-volume:
    image: gameservermanagers/gameserver:hw
    # image: ghcr.io/gameservermanagers/gameserver:hw
    container_name: hwserver
    restart: unless-stopped
    volumes:
      - linuxgsm-hw:/data
    network_mode: host

volumes:
  linuxgsm-hw:
