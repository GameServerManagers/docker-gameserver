---
services:
  # bind mount example
  linuxgsm-wurm-bind:
    image: gameservermanagers/gameserver:wurm
    # image: ghcr.io/gameservermanagers/gameserver:wurm
    container_name: wurmserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/wurmserver:/data
    network_mode: host

  # volume example
  linuxgsm-wurm-volume:
    image: gameservermanagers/gameserver:wurm
    # image: ghcr.io/gameservermanagers/gameserver:wurm
    container_name: wurmserver
    restart: unless-stopped
    volumes:
      - linuxgsm-wurm:/data
    network_mode: host

volumes:
  linuxgsm-wurm:
