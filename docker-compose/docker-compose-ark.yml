version: "3.8"
services:
  # bind mount example
  linuxgsm-ark-bind:
    image: gameservermanagers/gameserver:ark
    # image: ghcr.io/gameservermanagers/gameserver:ark
    container_name: arkserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/arkserver:/data
    ports:

  # volume example
  linuxgsm-ark-volume:
    image: gameservermanagers/gameserver:ark
    # image: ghcr.io/gameservermanagers/gameserver:ark
    container_name: arkserver
    restart: unless-stopped
    volumes:
      - linuxgsm-ark:/data
    ports:

volumes:
  linuxgsm-ark:
