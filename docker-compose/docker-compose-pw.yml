---
services:
  # bind mount example
  linuxgsm-pw-bind:
    image: gameservermanagers/gameserver:pw
    # image: ghcr.io/gameservermanagers/gameserver:pw
    container_name: pwserver
    restart: unless-stopped
    volumes:
      - /path/to/linuxgsm/pwserver:/data
    network_mode: host

  # volume example
  linuxgsm-pw-volume:
    image: gameservermanagers/gameserver:pw
    # image: ghcr.io/gameservermanagers/gameserver:pw
    container_name: pwserver
    restart: unless-stopped
    volumes:
      - linuxgsm-pw:/data
    network_mode: host

volumes:
  linuxgsm-pw:
